<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <dialog id="mimodal">
    <h1>Â¡Modales en HTML!</h1>
    <p>Esto es nuevo</p>
    <button id="hide">Cerrar modal</button>
  </dialog>
  <button id="mostrar">Mostrar modal</button>

  <script>
    window.mostrar.addEventListener('click', () => {
      window.mimodal.showModal()
    })

    window.hide.addEventListener('click', () => {
      window.mimodal.close()
    })
  </script>
</body>
</html>
